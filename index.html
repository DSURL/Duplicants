ot;,[50,&quot;^G&quot;,47,536870915]],[&quot;^17&quot;,[50,&quot;^Z&quot;,47,536870915]],[&quot;^17&quot;,[50,&quot;^X&quot;,47,536870915]],[&quot;^17&quot;,[50,&quot;^W&quot;,47,536870915]],[&quot;^17&quot;,[50,&quot;^W&quot;,48,536870915]],[&quot;^17&quot;,[50,&quot;^W&quot;,49,536870915]],[&quot;^17&quot;,[50,&quot;^;&quot;,true,536870915]],[&quot;^17&quot;,[50,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,&quot;../assets/C_Primer_Plus(第六版)中文版_1665577536646_0.pdf&quot;,&quot;^1?&quot;,&quot;[C_Primer_Plus(第六版)中文版_1665577536646_0.pdf](../assets/C_Primer_Plus(第六版)中文版_1665577536646_0.pdf)&quot;,&quot;^1@&quot;,&quot;hls__C_Primer_Plus(第六版)中文版_1665577536646_0&quot;],536870915]],[&quot;^17&quot;,[50,&quot;^L&quot;,[&quot;^1&gt;&quot;,&quot;^1?&quot;,&quot;^1@&quot;],536870915]],[&quot;^17&quot;,[50,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1&gt;&quot;,&quot;../assets/C_Primer_Plus(第六版)中文版_1665577536646_0.pdf&quot;,&quot;^1?&quot;,&quot;[C_Primer_Plus(第六版)中文版_1665577536646_0.pdf](../assets/C_Primer_Plus(第六版)中文版_1665577536646_0.pdf)&quot;,&quot;^1@&quot;,&quot;hls__C_Primer_Plus(第六版)中文版_1665577536646_0&quot;],536870915]],[&quot;^17&quot;,[50,&quot;^I&quot;,48,536870915]],[&quot;^17&quot;,[50,&quot;^I&quot;,49,536870915]],[&quot;^17&quot;,[50,&quot;^1:&quot;,true,536870915]],[&quot;^17&quot;,[50,&quot;^&lt;&quot;,&quot;~u6346b509-e1f6-4b8b-a74a-e4dbbc9717ec&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^S&quot;,&quot;最初，输入/输出函数不是C定义的一部分，C把开发这些函数的任务留给编译器的实现者来完成。在实际应用中，UNIX 系统中的 C 实现为这些函数提供了一个模型。ANSI C 库吸取成功的经验，把大量的UNIX I/O函数囊括其中，包括一些我们曾经用过的。由于必须保证这些标准函数在不同的计算机环境中能正常工作，所以它们很少使用某些特殊系统才有的特性。因此，许多C供应商会利用硬件的特性，额外提供一些I/O函数。其他函数或函数系列需要特殊的操作系统支持，如Winsows或Macintosh OS提供的特殊图形界面。这些有针对性、非标准的函数让程序员能更有效地使用特定计算机编写程序。本章只着重讲解所有系统都通用的标准 I/O 函数，用这些函数编写的可移植程序很容易从一个系统移植到另一个系统。处理文件输入/输出的程序也可以使用这些函数。\\nls-type:: annotation\\nhl-page:: 497\\nid:: 6346b378-d9b1-4020-9fe9-324016dd61ec&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[51,&quot;^G&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
